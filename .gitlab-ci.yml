services:
  - docker

before_script:
  - echo deb http://ftp.de.debian.org/debian sid main contrib non-free > /etc/apt/sources.list
  - apt-get update
  - apt-get -qq --yes install devscripts dpkg-dev sudo git curl docker.io
  - dch --newversion `git describe|sed -E 's#.*/##'|sed -E 's/-([0-9]+)-(.{8})$/+\1.\2/'` 'Autobuilt by git commit'
  - git commit -m 'update changelog' debian/changelog
  - dpkg-parsechangelog



test:
  image: debian:sid
  only:
    - master
  script:
    - pwd
    - ls -l
    - curl -s http://travis.debian.net/script.sh | TRAVIS_DEBIAN_DISTRIBUTION=wheezy bash -



